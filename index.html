<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>'Spotify - Web Player: Music for everyone'</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="utility.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div class=" flex bg-black">
        <div class="left ">
            <div class="close">
                <img width=25 src="close.svg" alt="" class="invert">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <img src="logo.svg" alt=" logo" class="src invert">
                <ul>
                    <li><img src="home.svg" alt="home" class="src invert">Home</li>
                    <li><img src="search.svg" alt="search" class="src invert">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded p-1 ">
                <div class="heading">
                    <img src="playlist.svg" alt="playlist" class="src invert">
                    <h2>Your Library</h2>
                </div>
                <div class="songlist">
                    <ul>
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded ">
            <div class="header">
                <div class="nav">
                    <img class="invert hamburger" src="hamburger.svg" alt="">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="square" stroke-linejoin="square" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="square" stroke-linejoin="square" />
                    </svg>
                </div>
                <div class="button">
                    <button class="signupbtn">SignUp</button>
                    <button class="loginbtn">Login</button>
                </div>
            </div>
            <div class="spotify-playlists">
                <h1>Spotify Playlists</h1>
                <div class="CardContainer">

                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo">PLAY SOME MUSIC!!!!!</div>
                        <div class="volume">
                            <img width=20px src="volume.svg" alt="volume" class="">
                            <div class="range">
                                <input type="range" name="volume" id="">
                            </div>
                            <div class="songtime">00:00/00.00</div>
                        </div>
                    </div>
                    <div class="songbuttons">
                        <img src="prevsong.svg" alt="" id="previous">
                        <img src="pause.svg" alt="" id="play">
                        <img src="nextsong.svg" alt="" id="next">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
